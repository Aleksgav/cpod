name: coverage
on: push

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 22.2
          elixir-version: 1.10.2
      - run: mix deps.get
      - run: mix coveralls.github
      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: false